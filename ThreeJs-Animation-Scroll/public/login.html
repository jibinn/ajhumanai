<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Firebase Scripts as Modules -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="user-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p id="message"></p>
    </div>

    <!-- Your custom JS files that are modules -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
